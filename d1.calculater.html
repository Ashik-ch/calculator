<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container pt-4">
        <div class="bg-dark text-center p-2 shadow p-3 mb-5 rounded">
            <h3 class="text-light">Calculator</h3>
            <input type="text" name="" id="input" class="form-control my-4">
            <div class="calc-buttom-row">
                <button class="btn btn-light m-2" id="7" onclick=" displayNum(7)"> 7</button>
                <button class="btn btn-light m-2" id="8" onclick=" displayNum(8)"> 8</button>
                <button class="btn btn-light m-2" id="9" onclick=" displayNum(9)"> 9</button>
                <button class="btn btn-light m-2" id="/" onclick=" displayNum('/')"> /</button> <br>
                <button class="btn btn-light m-2" id="4" onclick=" displayNum(4)"> 4</button>
                <button class="btn btn-light m-2" id="5" onclick=" displayNum(5)"> 5</button>
                <button class="btn btn-light m-2" id="6" onclick=" displayNum(6)"> 6</button>
                <button class="btn btn-light m-2" id="*" onclick=" displayNum('*')"> *</button> <br>
                <button class="btn btn-light m-2" id="1" onclick=" displayNum(1)"> 1</button>
                <button class="btn btn-light m-2" id="2" onclick=" displayNum(2)"> 2</button>
                <button class="btn btn-light m-2" id="3" onclick=" displayNum(3)"> 3</button>
                <button class="btn btn-light m-2" id="-" onclick=" displayNum('-')">-</button> <br>
                <button class="btn btn-light m-2" id="." onclick=" displayNum('.')">.</button>
                <button class="btn btn-light m-2" id="0" onclick=" displayNum(0)"> 0</button>
                <button class="btn btn-light m-2" id="=" onclick=" equal()"> = </button>
                <button class="btn btn-light m-2" id="+" onclick=" displayNum('+')"> +</button> <br>
                <button class="btn btn-light m-2 " id="ac " onclick=" clearit()"> AC</button>
                <button class="btn btn-light m-2 w-25" id="del" onclick=" del()" class="opt"> Del</button>
            </div>
        </div>
    </div>



    <!-- ..............age verifier -->
    <div class="text-center">
        <div class="container ">
            <div class="border border-3  rounded-5  mt-5 p-4 shadow bg-light text-dark ">
                <h2 class=".text-center"> Age checker for voting</h2>
                <div><input type="text" id="age" placeholder="enter ur age" class="form-control"> </div>
                <button class="btn btn-dark  m-3 " onclick=buttonclick() type="submit"> check</button>
                <div id="result"></div>
                <!--blank id for   display messgae-->
            </div>
        </div>
    </div>



</body>

<script>
    function displayNum(num) {
        input.value = input.value + num
        console.log("Num:", num);

    }

    function clearit() {
        input.value = "";
    }

    function equal() {
        // expres = input.value
        // output = eval(expres)
        // input.value = eval(output)       //bulidin function for operation
        input.value = eval(input.value)
    }

    function del() {
        // numbers=input.value
        input.value = input.value.slice(0, -1)
    }





    //  ..............age verifier 
    function buttonclick() {
        age = document.getElementById('age').value
        // age = age.value      //same but after refresh it only works
        data = "";
        if (age > 18) {
            data = `<h1 style=" color:green "> Eigible</h1>`
            alert(` age  ${age} can vote`)
        }
        else {
            data = `<h1 style=" color:red">Not Eligible</h1>`
            alert(`Age  ${age} is minor`)
        }
        document.getElementById('result').innerHTML = data
    }


</script>
</html>
